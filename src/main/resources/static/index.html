<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Allocation Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Project Allocation Tracker</h1>
            <p>Manage users, projects, and their allocations</p>
        </header>

        <nav class="navigation">
            <button class="nav-btn active" onclick="showSection('dashboard')">Dashboard</button>
            <button class="nav-btn" onclick="showSection('users')">Users</button>
            <button class="nav-btn" onclick="showSection('projects')">Projects</button>
            <button class="nav-btn" onclick="showSection('allocations')">Allocations</button>
        </nav>

        <!-- Dashboard Section -->
        <section id="dashboard" class="content-section active">
            <h2>Dashboard</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <h3 id="totalUsers">0</h3>
                    <p>Total Users</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalProjects">0</h3>
                    <p>Total Projects</p>
                </div>
                <div class="stat-card">
                    <h3 id="activeAllocations">0</h3>
                    <p>Active Allocations</p>
                </div>
            </div>
            
            <div class="section-content">
                <h3>Active Allocations Overview</h3>
                <div id="activeAllocationsTable"></div>
            </div>
        </section>

        <!-- Users Section -->
        <section id="users" class="content-section">
            <div class="section-header">
                <h2>Users</h2>
                <button class="btn-primary" onclick="showUserForm()">Add User</button>
            </div>
            
            <div id="userFormContainer" class="form-container" style="display: none;">
                <h3 id="userFormTitle">Add New User</h3>
                <form id="userForm" onsubmit="saveUser(event)">
                    <input type="hidden" id="userId">
                    <div class="form-group">
                        <label>Name *</label>
                        <input type="text" id="userName" required>
                    </div>
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" id="userEmail" required>
                    </div>
                    <div class="form-group">
                        <label>Department</label>
                        <input type="text" id="userDepartment">
                    </div>
                    <div class="form-group">
                        <label>Role</label>
                        <input type="text" id="userRole">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Save</button>
                        <button type="button" class="btn-secondary" onclick="cancelUserForm()">Cancel</button>
                    </div>
                </form>
            </div>

            <div id="usersTable" class="table-container"></div>
        </section>

        <!-- Projects Section -->
        <section id="projects" class="content-section">
            <div class="section-header">
                <h2>Projects</h2>
                <button class="btn-primary" onclick="showProjectForm()">Add Project</button>
            </div>
            
            <div id="projectFormContainer" class="form-container" style="display: none;">
                <h3 id="projectFormTitle">Add New Project</h3>
                <form id="projectForm" onsubmit="saveProject(event)">
                    <input type="hidden" id="projectId">
                    <div class="form-group">
                        <label>Project Name *</label>
                        <input type="text" id="projectName" required>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="projectDescription" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Project Manager</label>
                        <input type="text" id="projectManager">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Start Date</label>
                            <input type="date" id="projectStartDate">
                        </div>
                        <div class="form-group">
                            <label>End Date</label>
                            <input type="date" id="projectEndDate">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Status *</label>
                        <select id="projectStatus" required>
                            <option value="ACTIVE">Active</option>
                            <option value="COMPLETED">Completed</option>
                            <option value="ON_HOLD">On Hold</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Save</button>
                        <button type="button" class="btn-secondary" onclick="cancelProjectForm()">Cancel</button>
                    </div>
                </form>
            </div>

            <div id="projectsTable" class="table-container"></div>
        </section>

        <!-- Allocations Section -->
        <section id="allocations" class="content-section">
            <div class="section-header">
                <h2>Allocations</h2>
                <button class="btn-primary" onclick="showAllocationForm()">Add Allocation</button>
            </div>
            
            <div id="allocationFormContainer" class="form-container" style="display: none;">
                <h3 id="allocationFormTitle">Add New Allocation</h3>
                <form id="allocationForm" onsubmit="saveAllocation(event)">
                    <input type="hidden" id="allocationId">
                    <div class="form-group">
                        <label>User *</label>
                        <select id="allocationUserId" required></select>
                    </div>
                    <div class="form-group">
                        <label>Project *</label>
                        <select id="allocationProjectId" required></select>
                    </div>
                    <div class="form-group">
                        <label>Allocation Percentage (%) *</label>
                        <input type="number" id="allocationPercentage" min="0" max="100" required>
                    </div>
                    <div class="form-group">
                        <label>Working Status *</label>
                        <select id="allocationIsWorking" required>
                            <option value="true">Currently Working</option>
                            <option value="false">Not Working</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Start Date</label>
                            <input type="date" id="allocationStartDate">
                        </div>
                        <div class="form-group">
                            <label>End Date</label>
                            <input type="date" id="allocationEndDate">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Remarks</label>
                        <textarea id="allocationRemarks" rows="3"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Save</button>
                        <button type="button" class="btn-secondary" onclick="cancelAllocationForm()">Cancel</button>
                    </div>
                </form>
            </div>

            <div id="allocationsTable" class="table-container"></div>
        </section>
    </div>

    <!-- Modal for Project Details -->
    <div id="projectDetailsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeProjectDetails()">&times;</span>
            <h2 id="projectDetailsTitle"></h2>
            <div id="projectDetailsInfo" class="project-info"></div>
            <h3>Team Members</h3>
            <div id="projectTeamTable" class="table-container"></div>
        </div>
    </div>

    <!-- Modal for User History -->
    <div id="userHistoryModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeUserHistory()">&times;</span>
            <h2 id="userHistoryTitle"></h2>
            <div id="userHistoryInfo" class="user-info"></div>
            <h3>Allocation History</h3>
            <div id="userHistoryTable" class="table-container"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
